<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contactos App</title>
</head>
<body>
    <div class="container">
        <!-- head -->
        <h2>Agenda de Contactos</h2>
        <!-- Formulario de datos -->
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="numero" placeholder="Numero">
            <input type="text" class="direccion" placeholder="Direccion">
            <button class="btn-agregar-tarea">Agregar Contacto</button>

            <!-- listado de tareas -->
            <div class="listado-tareas">
            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
    <script src="main.js"></script>
</body>
</html>
